<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header-wrapper">
        <div class="header">
            <div class="header-logo">netflix logo</div>
            <div class="header-language-picker">
                <select></select>
            </div>
            <div class="header-login__button"></div>
        </div>
    </div>

    <div class="story-card">
        <div class="hero-card">
            <div class="story-background">
                <div class="img-wrapper">
                    <img>
                    <div class="img-gradient"></div>
                </div>
            </div>
            <div class="story-card-text">
                <h1 class="story-card-title"></h1>
                <h2 class="story-card-subtitle"></h2>
                
                <form class="email-form-tag">
                    <h3 class="email-form-title"></h3>
                    <div class="email-lockup">
                        <input placeholder="email">
                        <button>START</button>
                    </div>
                </form>
            </div>
            <div class="center-pixel"></div>
        </div>
    </div>
</body>
</html>
